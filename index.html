<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday</title>
    <link rel="icon" href="birthdaywishlogo.icon" type="image/x-icon" sizes="32x32">
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffcccb, #ffe7ba);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 3rem;
    color: #ff6699;
}

button {
    background-color: #ff6699;
    color: white;
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ff3366;
}

.cake-img {
    width: 150px;
    margin: 20px 0;
}

#message {
    margin-top: 20px;
    color: #333;
}

.hidden {
    display: none;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="birthdaywish.png" alt="Birthday Cake" class="cake-img">
        <button id="wish-btn">Click to Reveal Your Birthday Wish</button>
        <div id="message" class="hidden">
            <h2>ðŸŽ‰ Wishing You All the Happiness in the World! ðŸŽ‰</h2>
            <p>May your day be filled with joy, laughter, and unforgettable moments. Here's to a year filled with new adventures and amazing memories. Happy Birthday!</p>
        </div>
    </div>

    <script>
        document.getElementById('wish-btn').addEventListener('click', function() {
    const message = document.getElementById('message');
    message.classList.toggle('hidden');
});
    </script>
</body>
</html>
